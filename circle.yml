machine:
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker

dependencies:
  override:
    - docker build -t mystudy . 

test:
  override:
    - docker run -ti --rm -v `pwd`:/notebooks mystudy bash -c
        "cd /notebooks ; jupyter nbconvert --to notebook --execute StudyTest.ipynb"
